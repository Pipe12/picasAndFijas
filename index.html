<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Picas y fijas</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>Picas y Fijas</h1>
    <p>Ingresa <span id="fourDigits">cuatro digitos diferentes </span> y oprime enter:</p>
    <input type="text" name="number" id="shoot" maxlength="4">
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Numero</th>
            <th>Picas</th>
            <th>Fijas</th>
          </tr>
        </thead>
        <tbody id="tries"></tbody>
      </table>
    </div>
  </div>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
